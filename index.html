<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions-game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row justify-content-center mt-5 pt-5" id="questionsPoint">
        <div class="col-8 ">
            <span class="h1 d-block bg-dark text-light text-center p-5">
                Questions-game
            </span>
        </div>
    </div>

    <div class="row  justify-content-center mt-5 pt-5" id="questionsButtons">
        <div class="col-3 mt-5">
            <button class="btn btn-dark btn-block shadow" id="startButton">
                <span class="h2">
                    Start
                </span>
            </button>
            <button class="btn btn-dark mt-3 btn-block shadow" id="exitButton">
                <span class="h2">
                    Exit
                </span>
            </button>
        </div>
    </div>


    <div class="row mt-5 d-none" id="questionsHeader">
        <div class="col-12">
            <div class="progress" id="progressQuestion">
                <div class="progress-bar bg-success" role="progressbar" style="width: calc(100%/2)" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="col-12 mt-5">
            <div class="jumbotron jumbotron-fluid rounded bg-dark text-white" id="questionTitle">
                <div class=" container">
                    <h1 class="display-5 text text-center font-weight-bold">Question 1</h1>
                    <p class="h5 text-center"> ---
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5 d-none " id="questionsList"
        onclick="alert(`Please select one of the 'A B C' sounds from the keyboard`)">
        <div class="col">
            <div class="card">
                <div class="card-header h4  bg-dark bg-success text-white">
                    A)
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item h5"></li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header h4  bg-dark text-white">
                    B)
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item h5"></li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header h4  bg-dark  bg-danger text-white"">
                    C)
                </div>
                <ul class=" list-group list-group-flush">
                    <li class="list-group-item h5"></li>
                    </ul>



                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
